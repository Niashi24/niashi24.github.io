<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="flappy-bird-favicon.png">
  <title>Flappy Bird</title>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <h1>Flappy Bird</h1>
  <div class="container">
    <div id="sidebar-left">
      <a href="/index.html" class="button">
        <img class="unpressed" src="/Styles/return-button-unpressed.png" alt="Unpressed Button">
        <img class="pressed" src="/Styles/return-button-pressed.png" alt="Pressed Button">
      </a>
    </div>
    <div id="center">
      <canvas id="unity-canvas" width=432 height=600 style="width: 432px; height: 600px; background: #231F20"></canvas>
      <script src="Build/WebGL.loader.js"></script>
      <script>
        createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "Build/WebGL.data",
          frameworkUrl: "Build/WebGL.framework.js",
          codeUrl: "Build/WebGL.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "NiashiWorks",
          productName: "FlappyClone",
          productVersion: "1.0",
          // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
          // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        });
      </script>
      <span><br></span>
      <div class="description" style="width: 432px;">
        <p>Released: July 29, 2023<br>
          Clone/Remake of Flappy Bird made in Unity for practice for the <a href="https://20_games_challenge.gitlab.io/">20 Games Challange</a>.</p>
      </div>
    </div>
    <div id="sidebar-right">
      <a href="https://github.com/Niashi24/FlappyClone" class="button" target="_blank">
        <img class="unpressed" src="/Styles/view-on-github-unpressed.png" alt="Unpressed Button">
        <img class="pressed" src="/Styles/view-on-github-pressed.png" alt="Pressed Button">
      </a>
    </div>
  </div>

</body>

</html>
